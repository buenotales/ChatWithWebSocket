<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Unifaj Chat</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Unifaj Chat</h1>
      <a href="index.html" class="btn btn-danger">Sair</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3>Nome da Sala:</h3>
        <h2 id="room-name"></h2>
        <h3>Usu√°rios</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
        <div class="message"></div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" class="form-control" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn btn-primary"> Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
